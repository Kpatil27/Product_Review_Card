<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600;700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div id="body-container">
      <div id="main-container">
        <div id="preview">
          <div id="image">
            <img id="newImg" src="images\image-product-desktop.jpg" alt="" />
          </div>
          <div id="desc">
            <p id="pre">P E R F U M E</p>
            <h1>Gabrielle Essence Eau De Perfum</h1>
            <p>
              A floral,solar and voluptuous interpretation composed by Olivier
              Ploge, Perfumer-Creator for the House of CHANEL
            </p>
            <div id="amt">
              <h1 id="price">$149.99</h1>
              <h6>$169.99</h6>
            </div>

            <button>
              <div id="btn">
                <div>
                  <img
                    src="images\outline_shopping_cart_white_24dp.png"
                    alt=""
                  />
                </div>
                <div>Add to cart</div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
